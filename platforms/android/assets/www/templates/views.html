<!-- Caclculadora  ============================================================-->
<script id='calculadoraT' type='text/ractive'>

  <div id="wrapperList" >
      <div id="scroller" >

        <div class="small-12 column">
        <div class="tit1 gaptop2 gapbot">Calculadora de equivalencias</div>

        <form id="calc">


 

        <div class="small-12column">
        <select name="corti1" size="1">
              <option value="1">Hidrocortisona</option>
              <option value="1.25">Cortisona</option>
              <option value="0.2">Metilprednisolona</option>
              <option value="0.25">Prednisolona</option>
              <option value="0.25">Prednisona</option>
              <option value="0.03">Betametasona</option>
              <option value="0.04">Dexametasona</option>
              <option value="0.3">Deflazacort</option>
              <option value="0.1">Fludrocortisona</option>
              <option value="0.2">Triamcinolona</option>
              <option selected value="0.1">Parametasona</option></select>

       </div>       


        <input placeholder="Dosis Mg."  name="mg">

       <div class="small-12 column"></div>
         

        <select name="corti2" size="1">
              <option value="1">Hidrocortisona</option>
              <option selected value="1.25">Cortisona</option>
              <option value="0.2">Metilprednisolona</option>
              <option value="0.25">Prednisolona</option>
              <option value="0.25">Prednisona</option>
              <option value="0.03">Betametasona</option>
              <option value="0.04">Dexametasona</option>
              <option value="0.3">Deflazacort</option>
              <option value="0.1">Fludrocortisona</option>
              <option value="0.2001">Triamcinolona</option>
              <option value="0.1001">Parametasona</option>
              </select>

      <div class="small-12 column">
      <input type="button" data-theme="b" name="Calculate" value="Calcular" onclick='calcEqui(this.form)'>           
      </div>


      <div type="text" id="BeeValue" class="gaptop2 gapbot"></div>

      </form>

       <div class="small-12 column">
      <div id="divResultado0" style="text-align: center;"></div>
      </div>

      <div class="small-12 column">
      <div id="divResultado1" style="text-align: center;"></div>
      </div>

      <div class="small-12 column">
      <div id="divResultado" style="text-align: center;"></div>
      </div>


      </div>

      </div>
  </div>

</script>
